<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id = 'heading'>Tic Tac Toe</div>
    <div class="flex-container">
      <div class="block0" onclick="handleClick('block0')"></div>
      <div class="block1" onclick="handleClick('block1')"></div>
      <div class="block2" onclick="handleClick('block2')"></div>
      <div class="block3" onclick="handleClick('block3')"></div>
      <div class="block4" onclick="handleClick('block4')"></div>
      <div class="block5" onclick="handleClick('block5')"></div>
      <div class="block6" onclick="handleClick('block6')"></div>
      <div class="block7" onclick="handleClick('block7')"></div>
      <div class="block8" onclick="handleClick('block8')"></div>
    </div>
    <button id = 'win-button'>Play</button>
    <script src="index.js"></script>
  </body>
</html>
